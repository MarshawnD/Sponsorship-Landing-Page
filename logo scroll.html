<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>

  <!-- Swiper CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
      text-align: center;
    }
    .swiper {
      width: 800px;
      margin: auto;
      padding: 1rem 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .swiper-slide img {
      width: 100px;
      height: 50px;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
      margin: auto;
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: #007bff;
    }
    #pauseBtn {
      margin-top: 1rem;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      background: #333;
      color: white;
      border-radius: 4px;
      user-select: none;
    }
  </style>
</head>
<body>

<!-- Swiper -->
<div class="swiper" tabindex="0" aria-label="Sponsor Logos Carousel">
  <div class="swiper-wrapper">
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+1" alt="Logo 1" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+2" alt="Logo 2" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+3" alt="Logo 3" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+4" alt="Logo 4" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+5" alt="Logo 5" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+1" alt="Logo 1" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+2" alt="Logo 2" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+3" alt="Logo 3" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+4" alt="Logo 4" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+5" alt="Logo 5" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+1" alt="Logo 1" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+2" alt="Logo 2" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+3" alt="Logo 3" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+4" alt="Logo 4" /></div>
    <div class="swiper-slide"><img src="https://via.placeholder.com/100x50?text=Logo+5" alt="Logo 5" /></div>
  </div>

  <!-- Arrows -->
  <button class="swiper-button-prev" role="button" aria-label="Previous logo"></button>
  <button class="swiper-button-next" role="button" aria-label="Next logo"></button>
</div>

<button id="pauseBtn" aria-pressed="false">Pause</button>

<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

<script>
  const swiper = new Swiper('.swiper', {
    slidesPerView: 3,
    spaceBetween: 30,
    loop: true,
    freeMode: true,
    freeModeMomentum: true,
    speed: 2000,
    autoplay: {
      delay: 0,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });

  // Pause/play logic
  const pauseBtn = document.getElementById('pauseBtn');
  let isPaused = false;

  pauseBtn.addEventListener('click', () => {
    isPaused = !isPaused;
    if (isPaused) {
      swiper.autoplay.stop();
      pauseBtn.textContent = 'Play';
    } else {
      swiper.autoplay.start();
      pauseBtn.textContent = 'Pause';
    }
    pauseBtn.setAttribute('aria-pressed', String(isPaused));
  });

  // Pause on hover & focus
  const swiperEl = document.querySelector('.swiper');
  swiperEl.addEventListener('mouseenter', () => {
    swiper.autoplay.stop();
  });
  swiperEl.addEventListener('mouseleave', () => {
    if (!isPaused) swiper.autoplay.start();
  });
  swiperEl.addEventListener('focusin', () => {
    swiper.autoplay.stop();
  });
  swiperEl.addEventListener('focusout', () => {
    if (!isPaused) swiper.autoplay.start();
  });
</script>

</body>
</html>
