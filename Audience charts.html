<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CapRadio Audience Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<figure>
  <figcaption class="hidden">Audience Charts</figcaption>
    <div class="max-w-5xl mx-auto bg-white rounded-[40px] overflow-hidden text-black md:h-[750px] md:w-[754px] lg:w-[825px] lg:min-w-[825px]">
      <!-- Tabs -->
      <div class="flex text-[14px] leading-[18.2px] sm:text-[20px] sm:leading-[24px] font-semibold">
        <button class="tab-button px-[8px] py-4 sm:py-[24px] w-1/3" onclick="showTab(0)">CapRadio Audience</button>
        <button class="tab-button px-[8px] py-4 sm:py-[24px] w-1/3" onclick="showTab(1)">News Composition</button>
        <button class="tab-button px-[8px] py-4 sm:py-[24px] w-1/3" onclick="showTab(2)">Music Composition</button>
      </div>

      <!-- Tab Content -->
      <div class="flex flex-col items-center p-[16px] sm:py-[40px] sm:px-[40px] lg:px-[90px] bg-white" id="tab-content"></div>
    </div>

    <style>
      .tab-button {
        background: linear-gradient(180deg, #9E2A2F 0%, #5C0000 100%);;
        color: white;
      }

      .active-tab {
        background: #ffffff;
        color: #5C0000;
      }
    </style>
</figure>
</html>
